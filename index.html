<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header-div">
        <h1>Developer Search</h1>
        <div id="light-dark" style="align-items:center; padding:0; height: 15px;">
            <p style="padding-right: 10px;">Dark</p>
            <i class="fa-solid fa-moon"></i>
        </div>
        <div id="dark-light" style="align-items:center; padding:0; height: 15px;">
            <p style="padding-right: 10px;">Light</p>
            <i class="fa-solid fa-sun"></i>
        </div>
    </div>
    <form class="search-container" onsubmit="grabQuery(event)">
        <i class="fa-solid fa-magnifying-glass" style="font-size: 24px; color:#087cfc; margin-left: 10px;"></i>
        <input id="searchQuery" placeholder="Search for a developer" name="devquery">
        <input type="submit" id="searchButton" value="Submit" style="text-align:center;"></input>
    </form>
    <div id="card">
        <div class="img-sidebar">
            <img id="userpic" src="https://avatars.githubusercontent.com/u/83096769?v=4" alt="">
            <div class="heading-text-mobile">
                <h1 class="username">BBBBBBB</h1>
                <p class="join-date">Joined 27 Dec 2022</p>
            </div>
            <div class="heading-text-tablet">
                <h1 class="username">AAA</h1>
                <p class="join-date">Joined 27 Dec 2022</p>
            </div>
        </div>
        <div class="main-content">
            <div class="heading-text">
                <h1 class="username" id="username-gh">AAA</h1>
                <p class="join-date">Joined 27 Dec 2022</p>
            </div>
            <div>
                <p id="bio">
                </p>
                <div class="stats-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Repos</th>
                                <th>Followers</th>
                                <th>Following</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td id="repo-num"></td>
                                <td id="followers-num"></td>
                                <td id="following-num"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- add icons list here -->
                <div class="parent-intial">
                    <div class="icon-parent">
                        <div class="icon-flex-container">
                            <span class="parent-icon-container">
                                <i id="location-icon" class="fa-solid fa-location-dot" style="font-size: 36px;"></i>
                            </span>
                            <span class="icon-text">
                                <a id="location-text">aaa</a>
                            </span>
                        </div>
                        <div class="icon-flex-container">
                            <span class="parent-icon-container">
                                <i id="twitter-icon" class="fa-brands fa-twitter" style="font-size: 36px;"
                                    href="www.google.com"></i>
                            </span>
                            <span class="icon-text">
                                <a id="twitter-text">aaaa</a>
                            </span>
                        </div>
                    </div>
                    <div class="icon-parent">
                        <div class="icon-flex-container">
                            <span class="parent-icon-container">
                                <i id="mail-icon" class="fa-solid fa-envelope" style="font-size: 36px;"></i>
                            </span>
                            <span class="icon-text">
                                <a id="email-text">aa</a>
                            </span>
                        </div>
                        <div class="icon-flex-container">
                            <span class="parent-icon-container">
                                <i id="chain-icon" class="fa-solid fa-location-dot" style="font-size: 36px;"></i>
                            </span>
                            <span class="icon-text">
                                <a id="blog-text">aaaa</a>
                            </span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
